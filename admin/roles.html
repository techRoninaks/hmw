    <script type="text/javascript">
        var userId = "";
        $(document).ready(function(){
            if(!checkCookie("empId")){
                cancelFunc(-1);
            }
        	userId = getCookie("empId");
            if(!checkCookie("roleManage")){
        	    window.location.replace("dashboard.html");
        	}
    	});
        includeHTML();
        window.onload = function(){
           setTimeout(function(){
               activateSideNav();
           }, 100);
           setTimeout(function(){
               loadProfile();
           }, 100);
        };
        showData();
        function toggleTabs(type){
            switch(type){
                case "addRole":
                    $('#btnRole').removeClass().addClass('btn btn-fill');
                    $('#roleTable').hide();
                    $('#addRole').show();
                break;
            }
        }
        
        function showData() {
            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'assets/php/getRoles.php', 
                success: function(responseData) {
                    if(responseData.data.success == "successful"){
                        var response = responseData.data.result;
                        var tabHeader = "<table class='table table-hover table-striped'><thead><th>ID</th><th>Roles</th><th>Action</th></thead>";
                        var tabCategories = tabHeader;
                        response.forEach(element => {
                            tabCategories = tabCategories + buildHtml("roleTable", element);
                        });
                        tabCategories = tabCategories + "</table>";
                        document.getElementById("roleTable").innerHTML = tabCategories;
                    }else{
                        demo.showNotification('top','center', 'Something went wrong', 4);
                        // window.location = window.location.origin;
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });

        }

        function buildHtml(template, data){
            var htmlString = "";
            var pageName = "'role'";
            switch(template){
                case "roleTable":
                    htmlString = "<tr><td>" + data.id + "</td><td>" + data.name + "</td><td><img src='assets/img/edit-button.png' onclick="+"toggleTabs('addRole');fetchData("+data.id+','+pageName+")"+">&emsp;<img src='assets/img/delete-button.png' onclick="+"deleteData("+data.id+','+pageName+")"+"></td></tr>";
                break;
            }
            return htmlString;
        }
        
	</script>
