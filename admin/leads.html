                <div class="card">
                    <div class="header">
                        <h4 class="title">Manage Leads</h4>
                        <p class="category">Add/Delete/Edit Leads</p>
                        <div style="padding-top: 8px;">
                            <button class="btn btn-info btn-fill" onclick="javascript:toggleTabs('addLeads')" id="btnLeads">Add New Leads</button>

                                <br>
                                        <i class="fa fa-circle text-info"></i> Leads

                    <div style="padding:2rem;display:none;" id="addLeadsForm">

                            <label>Customer Name</label><p style="display:inline;color:red;">*</p>
                            <input type="text" class="form-control formStyle" placeholder="Customer Name" id="custName" required><br>
                            <label>Job type</label>
                            <input type="text" class="form-control formStyle" placeholder="Job-type" id="typeName"><br>
                            <label>Role</label>
                            <input type="text" class="form-control formStyle" placeholder="Role" id="roleName"><br>
                            <label>Category</label><p style="display:inline;color:red;">*</p><br>
                            <select name="category" id="catName" onchange="fetchUnion()"></select><br><br>
                            <label>Union</label><p style="display:inline;color:red;">*</p><br>
                            <select name="union" id="unionName"></select><br><br>
                            <label>Address</label>
                            <input type="text" class="form-control formStyle" placeholder="Address" id="addName"><br>
                            <label>Location</label><p style="display:inline;color:red;">*</p>
                            <input type="text" class="form-control formStyle" placeholder="Location" id="locName" required><br>

                            <input type="text" class="form-control formStyle" placeholder="Sub-location" id="subLocName" ><br>
                            <label>State</label>
                            <input type="text" class="form-control formStyle" placeholder="State" id="stateName" ><br>

                            <label>Primary Phone</label><p style="display:inline;color:red;">*</p>

                            <input type="tel" class="form-control formStyle" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number" id="whatsappPhone" placeholder="WhatsApp Number"><br>
                            <label>E-mail</label><p style="display:inline;color:red;">*</p>
                            <input type="email" class="form-control formStyle" placeholder="Email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="eMail" required><br>
                            <label>Website</label>
                            <input type="text" class="form-control formStyle" placeholder="Website" id="webSite"><br>

    <script type="text/javascript">
        var userId = getCookie("empId");
        setCookie("emId",getCookie("empId"));
        var response = {};
        var response2 = {};
        $(document).ready(function(){
            if(!checkCookie("empId")){
                cancelFunc(-1);
            }
            var qryStrings = getQueryString();
            qryStrings.forEach(element => {
                if(element.startsWith('empId')){
                    var qryEmp = element.split('=')[1];
                    if(!isNaN(parseInt(qryEmp))){
                        userId = parseInt(qryEmp);
                    }
                }
            });
        showData(userId);
    	});
        includeHTML();
        window.onload = function(){
          
           setTimeout(function(){
               loadProfile();
           }, 100);
           setTimeout(function(){
               activateSideNav();
           }, 10);
        };
    
        function toggleTabs(type){
            switch(type){
                case "addLeads":
                    window.location.href='../index.html?show_model=true';
                break;
            }
        }
        
        function showData(empId) {
            $.ajax({
                type: 'POST',
                dataType:'json',
                data:({id:empId}),
                url: 'assets/php/getLeads.php', 
                success: function(responseData) {
                    if(responseData.data.success == "successful"){
                        response = responseData.data.result;
                        var tabHeader = "<table class='table table-hover table-striped'><thead><th>ID</th><th>Name</th><th>Skills</th><th>Contact</th><th>Email</th><th>Actions</th></thead>";
                        var tabCategories = tabHeader;
                        response.forEach(element => {
                            tabCategories = tabCategories + buildHtml("leadsTable", element);
                        });
                        tabCategories = tabCategories + "</table>";
                        document.getElementById("leadsTable").innerHTML = tabCategories;
                    }else{
                        demo.showNotification('top','center', 'Nothing to display', 4);
                        // window.location = window.location.origin;
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });
            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'assets/php/getCategories.php',
                success:function(responseData) {
                        var optionCategories = "<option>Select<option>";
                            if(responseData.data.success == "successful"){
                                var response = responseData.data.result;
                                response.forEach(element => {
                                optionCategories = optionCategories + buildHtml("catName", element);
                            });
                            document.getElementById("catName").innerHTML = optionCategories;
                            } else {
                                demo.showNotification('top','center', 'Something went wrong', 4);
                                // window.location = window.location.origin;
                            }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });
            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'assets/php/getUnions.php',
                success:function(responseData) {
                        var optionUnions = "<option>Select<option>";
                            if(responseData.data.success == "successful"){
                                var response = responseData.data.result;
                                response.forEach(element => {
                                optionUnions = optionUnions + buildHtml("unionName", element);
                            });
                            document.getElementById("unionName").innerHTML = optionUnions;
                            } else {
                                demo.showNotification('top','center', 'Something went wrong', 4);
                                // window.location = window.location.origin;
                            }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });

        }
        
        function buildHtml(template, data){
            var htmlString = "";
            var pageName = "'leads'";
            
            switch(template){
                
                case "leadsTable":
                    if(data.isProspect == '1' && data.isActive == '1'){
                        prosImg = "<img src='assets/img/convert-green.png'>";
                    } else if(data.isProspect == '1' && data.isActive == null){
                        prosImg = "<img src='assets/img/convert-red.png' onclick="+"setCookie('userId',"+data.id+");window.location.href='../premiumsignup.html?user_id="+data.id+"';"+">";
                    } else {
                        prosImg = "<img src='assets/img/convert-blue.png' onclick="+"setCookie('userId',"+data.id+");window.location.href='../premiumsignup.html?user_id="+data.id+"';"+">";
                    }
                    htmlString = "<tr><td>" + data.id + "</td><td>" + data.name + "</td><td>" + data.skills +"</td><td>" + data.contact + "</td><td>" + data.email +"</td><td>"+prosImg+"&emsp;<img src='assets/img/delete-button.png' onclick="+"deleteData("+data.id+','+pageName+")"+"></td></tr>";
                break;
                case "catName":
                    htmlString = "<option>" + data.name + "</option>";
                break;
                case "unionName":
                    htmlString = "<option>" + data.name + "</option>";
                break;
            }
            return htmlString;
        }
        function dataUpdate1(str){
            dataUpdate(str, userId);
        }
	</script>
