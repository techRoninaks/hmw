<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hellomywork roninaks">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Hellomywork</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Basic js -->
    <script src="js/basics.js"></script>
    <script src="assets/js/scripts.js"></script>
 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
 <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
 
</head>

<body>
    <div w3-include-html="header.html"></div>

    <div class="homebanner">
        <div class="title">
            <p>PREMIUM SIGNUP</p>
        </div>
    </div>
    <div class="container1">
        <div class="row">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-10 mx-auto backgray">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputFirstname">NAME/COMPANY NAME</label>
                                    <input type="text" class="form-control" id="inputFirstname" placeholder="name/company name">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputAddressLine1">ADDRESS</label>
                                    <input type="text" class="form-control" id="inputAddressLine1" placeholder="">
                                </div>

                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputLastname">EMAIL</label>
                                    <input type="text" class="form-control" id="inputEmail" placeholder="example@mail.com">
                                </div>
                                <div class="col-sm-3">
                                    <label for="inputAddressLine2">COUNTRY</label>
                                    <input type="text" class="form-control" id="inputCountry" placeholder="country">
                                </div>
                                <div class="col-sm-3">
                                        <label for="inputAddressLine2">STATE</label>
                                        <input type="text" class="form-control" id="inputState" placeholder="state">
                                    </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputCity">PRIMARY PHONE NUMBER</label>
                                    <input type="text" class="form-control" id="inputPhoe" placeholder="">
                                </div>
                                <div class="col-sm-3">
                                    <label for="inputState">LOCATION</label>
                                    <input type="text" class="form-control" id="inputLocation" placeholder="location">
                                </div>
                                <div class="col-sm-3">
                                    <label for="inputPostalCode">SUB LOCATION</label>
                                    <input type="text" class="form-control" id="inputSubLocation" placeholder="sub location">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputContactNumber">PASSWORD</label>
                                    <input type="text" class="form-control" id="inputPassword" placeholder="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="inputWebsite">PIN CODE</label>
                                    <input type="text" class="form-control" id="inputPinCode" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="inputContactNumber">CONFIRM PASSWORD</label>
                                        <input type="text" class="form-control" id="inputConfirmPassword" placeholder="">
                                    </div>
                                    <div class="col-sm-3">
                                            <label for="inputState">PRIVATE/GOVT</label>
                                            <input type="text" class="form-control" id="inputType" placeholder="type">
                                        </div>
                                        <div class="col-sm-3">
                                            <label for="inputPostalCode">UNION</label>
                                            <input type="text" class="form-control" id="inputUnion" placeholder="union">
                                        </div>
                            </div>
                            <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="inputContactNumber">JOB/COMPANY CATEGORY</label>
                                        <input type="text" class="form-control" id="inputCategory" placeholder="">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="inputWebsite">WHATSAPP NUMBER(OPTIONAL)</label>
                                        <input type="text" class="form-control" id="inputWhatsappNumber" placeholder="">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="inputContactNumber">ROLE IN COMPANY</label>
                                        <input type="text" class="form-control" id="inputRoleInCompany" placeholder="">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="inputWebsite">WEBSITE(OPTIONAL)</label>
                                        <input type="text" class="form-control" id="inputWebsite" placeholder="website.com">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label for="inputContactNumber">SKILLS (UPTO 10)</label>
                                        <input type="text" class="form-control height45" id="inputSkills" placeholder="">
                                        <button type="button" class="btn plusform"><i class="plusicon"></i></button>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="inputWebsite">SECONDARY CONTACT (OPTIONAL</label>
                                        <input type="text" class="form-control height45" id="inputSecondaryContact" placeholder="">
                                        <button type="button" class="btn plusform"><i class="plusicon"></i></button>
                                    </div>
                            </div>
                            <button type="button" class="center1">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
    </div>


<!-- Footer -->
    <div w3-include-html="footer.html"></div>
      <!-- Footer -->



    <script>
        includeHTML();
    </script>


</body>
</html>
