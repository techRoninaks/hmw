    <div w3-include-html="header.html" class="header"></div>

    <div class="container" style="margin-top:110px;padding:10px;">
        <div class="row">
            <div class="col-sm-5" style="position:relative;">
                <form class="form-inline my-2 my-lg-0" style="border:1px solid #9f9f9f;border-radius:5px;">
                    <button class="locBtn"><i class="image-button"></i>Kochi</button>
                    <input class="searchBar" type="search" placeholder=" Search for services anywhere">
                </form>
            </div>
            <div class="col-sm-3" style="padding:5px;">
                <p id="catCount"></p>
            </div>
            <div class="col-sm-4" style="padding:5px;text-align:right;">
                <div style="vertical-align:middle;" height="25" width="25"><img type="image" src="assets/img/icon/ic_unchecked.png"  height="25" width="25" onclick="javascript:verifyProfile('noMark','checkMark')" id="noMark"><img type="image" src="assets/img/icon/check-mark.png" style="display:none;"  height="25" width="25" onclick="javascript:verifyProfile('checkMark','noMark')" id="checkMark"> Show verified profiles only</div>
                
            </div>
        </div>

    <div class="container" style="margin-top:10px;">
        <div class="row" id="resultsHere"></div><br>
    </div>
    <br><br>
    <div w3-include-html="footer.html" class="footer"></div>
    <script>
        includeHTML();

// SEARCH QUERY CHECK
    var qryCatType = "";
    var qrySrchType = "";
    var qryLocType = "";
    // var success= NaN;
    var qryStrings = getQueryString();
    
    qryStrings.forEach(element => {
        if(element.startsWith('cat_type')){
            qryCatType = element.split('=')[1];
            if(isNaN(parseInt(qryCatType))){
                reDirect("error.html");
            }
        } else if(element.startsWith('srch_key')){
            qrySrchType = element.split('=')[1];
        } else if(element.startsWith('loc')){
            qryLocType = element.split('=')[1];
            if(isNaN(parseInt(qryLocType))){
                reDirect("error.html");
            }
        }
    
    });
    searchQuery(qryCatType,qrySrchType,qryLocType);
    
    // if(!isNaN(success)){
    //     searchQuery(qryCatType,qrySrchType,qryLocType);
    // } else {
    //     reDirect("error.html");
    // }
    
    function verifyProfile(box1,box2){
        if(box1 == "checkMark"){
            document.getElementById(box1).style.display='none';
            document.getElementById(box2).style.display='inline-block';
        } else {
            document.getElementById(box1).style.display='none';
            document.getElementById(box2).style.display='inline-block';
        }
    }
    // checkCookie("userName");
    </script>
