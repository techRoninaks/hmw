// SEARCH QUERY CHECK
    var qryCatType = "";
    var qrySrchType = "";
    var qryLocType = "";
    // var success= NaN;
    var qryStrings = getQueryString();
    qryPageNo = 1;
    qryStrings.forEach(element => {
        if(element.startsWith('cat_type')){
            qryCatType = element.split('=')[1];
            if(isNaN(parseInt(qryCatType))){
                reDirect("error.html");
            }
        } else if(element.startsWith('srch_key')){
            qrySrchType = element.split('=')[1];
        } else if(element.startsWith('loc')){
            qryLocType = element.split('=')[1];
            if(isNaN(parseInt(qryLocType))){
                reDirect("error.html");
            }
        }
   		  else if(element.startsWith('pg')){
          		qryPageNo = element.split('=')[1];
          		// console.log(qryPageNo);
          }
    
    });
    searchQuery(qryCatType,qrySrchType,qryLocType,qryPageNo);
